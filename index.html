<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senegambia Football Club & Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .letterhead-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header-bar {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 50%, #2c5530 100%);
            height: 8px;
        }

        .main-header {
            padding: 30px 40px 20px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .club-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #2c5530;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(44, 85, 48, 0.3);
            transition: all 0.3s ease;
        }

        .club-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(44, 85, 48, 0.4);
        }

        .club-name {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2c5530;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .club-subtitle {
            font-size: 1.1rem;
            color: #4a7c59;
            font-style: italic;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #2c5530, #4a7c59, #2c5530);
            margin: 0 auto 25px;
            border-radius: 2px;
        }

        .contact-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px 40px;
            border-top: 2px solid #e9ecef;
        }

        .contact-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .contact-row:last-child {
            margin-bottom: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            color: #495057;
            font-size: 0.95rem;
            margin: 5px 0;
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            color: #2c5530;
        }

        .contact-label {
            font-weight: 700;
            color: #2c5530;
            margin-right: 8px;
        }

        .address-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(44, 85, 48, 0.05);
            border-radius: 10px;
        }

        .address-line {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .officers-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .officer {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .officer:hover {
            border-color: #4a7c59;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .officer-title {
            font-weight: 700;
            color: #2c5530;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .officer-name {
            color: #495057;
            font-size: 1rem;
            font-weight: 500;
        }

        .decorative-element {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(44, 85, 48, 0.1), rgba(74, 124, 89, 0.1));
            border-radius: 50%;
            z-index: 0;
        }

        .decorative-element2 {
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(74, 124, 89, 0.1), rgba(44, 85, 48, 0.1));
            border-radius: 50%;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .letterhead-container {
                margin: 10px;
            }
            
            .main-header {
                padding: 20px 20px 15px;
            }

            .club-logo {
                width: 100px;
                height: 100px;
            }
            
            .club-name {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .contact-info {
                padding: 20px;
            }
            
            .contact-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .officers-section {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .club-name {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
            
            .contact-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="letterhead-container">
        <div class="decorative-element"></div>
        <div class="decorative-element2"></div>
        <div class="header-bar"></div>
        
        <div class="content-wrapper">
            <div class="main-header">
                <div class="logo-container">
                    <img src="football-logo.jpg" alt="Senegambia Football Club & Academy Logo" class="club-logo">
                </div>
                <h1 class="club-name">Senegambia Football Club & Academy</h1>
                <p class="club-subtitle">Developing Talent, Building Character</p>
                <div class="divider"></div>
            </div>

            <div class="contact-info">
                <div class="address-section">
                    <div class="address-line">Salikeni, North Bank Region</div>
                    <div class="address-line">The Gambia, West Africa</div>
                </div>

                <div class="contact-row">
                    <div class="contact-item">
                        <span class="contact-label">Tel:</span>
                        <span>(+220) 959 7994 / 788 8641</span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">Email:</span>
                        <span>senegambia.fc.academy@gmail.com</span>
                    </div>
                </div>

                <div class="officers-section">
                    <div class="officer">
                        <div class="officer-title">Secretary</div>
                        <div class="officer-name">Lamin Saidy</div>
                    </div>
                    <div class="officer">
                        <div class="officer-title">President</div>
                        <div class="officer-name">Mr. Momodou Sanna Suno</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
